name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [ master ]
    types: [ opened, synchronize ]

jobs:
  blog-list-app-deployment-pipeline:
    runs-on: ubuntu-20.04
    env:
      COMMIT_MESSAGES: ${{ join(github.event.commits.*.message) }}
      TEST_MONGODB_URI: ${{secrets.TEST_MONGODB_URI}}
      MONGODB_URI: ${{secrets.MONGODB_URI}}
      PORT: 3003
      SECRET: ${{secrets.API_SECRET}}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: npm install
        run: npm install
      - name: code quality
        run: |
          npm run prettier
          npm run eslint
      - name: build
        export MONGODB_URI=${{env.MONGODB_URI}}
        run: npm run build
      - name: unittests
        run: |
          export TEST_MONGODB_URI=${{env.TEST_MONGODB_URI}}
          export PORT=${{env.PORT}}
          export SECRET=${{env.API_SECRET}}
          npm run start-test &
          npm run test
      - name: component tests
        run: npm run test:client
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-test
          wait-on: http://localhost:3003
